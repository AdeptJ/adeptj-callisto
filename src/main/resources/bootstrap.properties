# Undertow Server Configurations

# HTTP server configs
undertow.server.http.host=0.0.0.0
undertow.server.http.port=9007
undertow.server.http.enabled=true

# HTTPS server configs
undertow.server.https.host=0.0.0.0
undertow.server.https.port=9008
undertow.server.https.enabled=false
undertow.server.https.redirect-to-http=true

# Undertow internals
undertow.server.io-threads=8
undertow.server.worker-threads=64
undertow.server.buffer-size=16384