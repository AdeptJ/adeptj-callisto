<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>{{msg "login.page.title.msg"}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">

    <meta name="theme-color" content="#fafafa">
</head>

<body>
<!--[if IE]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
<![endif]-->


<main class="page-container login" role="main">
    <div class="row">
        <div class="container">
            <div class="wrapper-login">
                <div class="login-block wrapper-middle align-items-center">
                    <div class="row">
                        <div class="col-12">
                            <h2>{{msg "login.welcome.msg"}}</h2>
                        </div>
                    </div>

                    <div class="row">
                        <div class="login-form">
                            <form method="post" name="loginForm" action="/admin/auth/j_security_check">
                                <div class="form-group">
                                    <input type="text" placeholder="Username" class="form-control" maxlength="10" name="j_username" value="{{j_username}}"
                                           autofocus="autofocus" required>
                                </div>

                                <div class="form-group">
                                    <input type="password" placeholder="Password" class="form-control" maxlength="30" name="j_password" autocomplete="off"
                                           required>
                                </div>

                                <button type="submit" class="btn btn-primary">Login</button>

                                {{#isLoginError}}
                                <span class="error">{{msg "login.error.msg"}}</span>
                                {{/isLoginError}}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="/static/js/vendor/modernizr-3.8.0.min.js"></script>
    <script src="/static/js/plugins.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
