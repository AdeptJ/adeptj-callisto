root {

    undertow = {
    
        http {
        	host = 0.0.0.0
            port = 9007
            enabled = true
        }
        
        https {
        	host = 0.0.0.0
            port = 9008
            enabled = false
            redirect-to-http = true
        }
        
        internals {
        	io-threads = 8
			worker-threads = 64
			buffer-size = 16384
			direct-buffers = true
        }
    }
    
    felix = {
       # (1 = error, 2 = warning, 3 = information, and 4 = debug)
       felix-config-log = 3
       framework-bundle-parent = framework
       shared-servlet-context-attributes = true
       osgi-bootdelegation = "com.yourkit.*,sun.*,com.sun.*"
    }
    
    app = {
       startup-info-file = /adeptj-startup-info.txt
       shutdown-info-file = /adeptj-shutdown-info.txt
    }
}